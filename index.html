<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Tower Defense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="scripts/styles/main.css" />
    <script data-main="scripts/loader" src="scripts/require.js"></script>
</head>

<body>
    <div id="game">
        <div id="main-menu" class="screen">
            <div>Game Title</div>
            <br>
            <ul class="menu">
                <li>
                    <button id="id-new-game">New&nbsp;Game</button>
                </li>
                <li>
                    <button id="id-high-scores">High&nbsp;Scores</button>
                </li>
                <li>
                    <button id="id-controls">Controls</button>
                </li>
                <li>
                    <button id="id-about">About</button>
                </li>
            </ul>
        </div>
        <div id="new-game" class="screen">
            <canvas id="canvas-main" width="1280" height="920"></canvas>
            <div id="gamePlay-menu">
                <table>
                    <tr>
                        <td>
                            <ul class="game-menu">
                                <li>
                                    <button id="id-new-turret-type1">T-1 - 400</button>
                                </li>
                                <li>
                                    <button id="id-new-turret-type2">T-2 - 600</button>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul class="game-menu">
                                <li>
                                    <button id="id-new-turret-type3">T-3 - 800</button>
                                </li>
                                <li>
                                    <button id="id-new-turret-type4">T-4 - 1000</button>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul class="game-menu">
                                <li>
                                    <button id="id-upgrade-turret">Upgrade&nbsp;Turret</button>
                                </li>
                                <li>
                                    <button id="id-sell-turret">Sell&nbsp;Turret</button>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul class="game-menu">
                                <li>
                                    <button id="id-toggle-grid">Toggle Grid</button>
                                </li>
                                <li>
                                    <button id="id-toggle-coverage">Toggle Coverage</button>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul class="game-menu">
                                <li>
                                    <button id="id-start-level">Start Level</button>
                                </li>

                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="high-scores" class="screen">
            <h1>High Scores</h1>
            <ol id="high-scores-list">

            </ol>
            <ul class="menu">
                <li>
                    <button id="id-high-scores-back">Back</button>
                </li>
            </ul>
        </div>
        <div id="about" class="screen">
            <h1>About</h1>
            <p>
                Made with some starter code from Dean Mathias
                <br>
                http://www.hirefreelanceartist.com/free-tower-defense-graphics.html
                <br>
            </p>
            <ul class="menu">
                <li>
                    <button id="id-about-back">Back</button>
                </li>
            </ul>
        </div>
        <div id="controls" class="screen">
            <h1>Controls</h1>
            <p>
                Choose a single letter to change the controls
                <br> Toggle Grid:
                <input id="grid-key" type="text" name="grid" maxlength="1">
                <br> Toggle Weapon Coverage:
                <input id="distance-key" type="text" name="distance" maxlength="1">
                <br> Upgrade Turret:
                <input id="upgrade-key" type="text" name="upgrade" maxlength="1">
                <br> Sell Turret:
                <input id="sell-key" type="text" name="sell" maxlength="1">
                <br> Next Level:
                <input id="next-key" type="text" name="next" maxlength="1">
                <br>
            </p>
            <ul class="menu">
                <li>
                    <button id="id-controls-back" onclick="Menu.screens['controls'].run()">Submit / Back</button>
                </li>
            </ul>
        </div>
    </div>

</html>
