<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Multiplayer - Complete</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="scripts/styles/main.css" />
    <script data-main = "scripts/loader" src = "scripts/require.js" async></script>
</head>
<body>
<div id="game">
        <div id="main-menu" class="screen">
            <ul class="menu">
                <li>
                    <button id="id-new-game">New&nbsp;Game</button>
                </li>
                <li>
                    <button id="id-high-scores">High&nbsp;Scores</button>
                </li>
                <li>
                    <button id="id-about">About</button>
                </li>
            </ul>
        </div>
        <div id="new-game" class="screen">
            <canvas id="canvas-main" width="1280" height="920"></canvas>
            <div id="gamePlay-menu" >
                <ul class="menu">
                    <li>
                        <button id="id-toggle-grid">Toggle Grid</button>
                    </li>
                    <li>
                        <button id="id-new-turret-type1">New&nbsp;Turret - 1</button>
                    </li>
                    <li>
                        <button id="id-new-turret-type2">New&nbsp;Turret - 2</button>
                    </li>
                    <li>
                        <button id="id-new-turret-type3">New&nbsp;Turret - 3</button>
                    </li>
                    <li>
                        <button id="id-new-turret-type4">New&nbsp;Turret - 4</button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="high-scores" class="screen">
            <h1>High Scores</h1>
            <ol id="high-scores-list">

            </ol>
            <ul class="menu">
                <li>
                    <button id="id-high-scores-back">Back</button>
                </li>
            </ul>
        </div>
        <div id="about" class="screen">
            <h1>About</h1>
            <p>
                Made with some starter code from Dean Mathias<br>
            </p>
            <p>
                Use the arrow keys to move, you get only three lives
            </p>
            <ul class="menu">
                <li>
                    <button id="id-about-back">Back</button>
                </li>
            </ul>
        </div>
    </div>
</html>
